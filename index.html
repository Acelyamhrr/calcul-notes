<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyennes Universitaires</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="theme-elegant">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <div class="icon-wrapper">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <h1>Calculateur de Moyennes Universitaires</h1>
                </div>
                <p class="subtitle">
                    Calculez vos moyennes par UE et votre moyenne générale de semestre. 
                    Les matières sans note sont automatiquement ignorées.
                </p>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="theme-selector">
                <i class="fas fa-palette"></i>
                <span>Thème:</span>
                <button id="theme-elegant" class="theme-btn active">Élégant</button>
                <button id="theme-vibrant" class="theme-btn">Vibrant</button>
            </div>
            <button id="customize-btn" class="customize-btn">
                <i class="fas fa-cog"></i>
                <span>Personnaliser</span>
            </button>
        </div>

        <!-- Semester Selection -->
        <div class="semester-selection" id="semester-buttons">
            <!-- Buttons will be generated by JS -->
        </div>

        <!-- Overall Average -->
        <div id="overall-average" class="overall-average" style="display: none;">
            <div class="average-content">
                <div class="average-header">
                    <i class="fas fa-chart-bar"></i>
                    <h2>Moyenne Générale</h2>
                </div>
                <div class="average-display">
                    <div class="average-value" id="average-value">--</div>
                    <div class="average-status" id="average-status">Aucune note saisie</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Grade Input Section -->
            <div class="grade-input-section">
                <div class="section-header">
                    <i class="fas fa-book-open"></i>
                    <h2>Saisie des Notes</h2>
                </div>
                <div id="grade-inputs" class="grade-inputs">
                    <!-- Grade inputs will be generated by JS -->
                </div>
                <div class="pdf-section">
                    <button id="generate-pdf" class="pdf-btn">
                        <i class="fas fa-file-download"></i>
                        Générer PDF
                    </button>
                </div>
            </div>

            <!-- UE Results Section -->
            <div class="ue-results-section">
                <h2 class="section-title">
                    <i class="fas fa-calculator"></i>
                    <span id="results-title">Résultats par UE</span>
                </h2>
                <div id="ue-cards" class="ue-cards">
                    <!-- UE cards will be generated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Customization Modal -->
    <div id="customization-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Personnaliser</h2>
                <button id="close-modal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be generated by JS -->
            </div>
            <div class="modal-footer">
                <button id="cancel-btn" class="cancel-btn">Annuler</button>
                <button id="save-btn" class="save-btn">
                    <i class="fas fa-save"></i>
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
